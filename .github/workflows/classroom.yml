name: Autograding Tests
'on':
  - push
  - repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    # –¢–µ—Å—Ç—ã —Å —É–Ω–∏–∫–∞–ª—å–Ω—ã–º–∏ ID –¥–ª—è —Å–±–æ—Ä–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    # –í–ê–ñ–ù–û: –¥–æ–±–∞–≤–∏–º output-format –¥–ª—è —è—Å–Ω–æ—Å—Ç–∏
    - name: –°–ª–æ–∂–µ–Ω–∏–µ
      id: add_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –°–ª–æ–∂–µ–Ω–∏–µ
        command: python task.py
        input: |
          5
          +
          3
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –í—ã—á–∏—Ç–∞–Ω–∏–µ
      id: sub_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –í—ã—á–∏—Ç–∞–Ω–∏–µ
        command: python task.py
        input: |
          10
          -
          4
        expected-output: '6'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –£–º–Ω–æ–∂–µ–Ω–∏–µ
      id: mul_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –£–º–Ω–æ–∂–µ–Ω–∏–µ
        command: python task.py
        input: |
          7
          *
          6
        expected-output: '42'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    - name: –î–µ–ª–µ–Ω–∏–µ
      id: div_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –î–µ–ª–µ–Ω–∏–µ
        command: python task.py
        input: |
          15
          /
          3
        expected-output: '5'
        comparison-method: contains
        timeout: 5
        max-score: 15
    
    - name: –°—Ç–µ–ø–µ–Ω—å
      id: pow_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –°—Ç–µ–ø–µ–Ω—å
        command: python task.py
        input: |
          2
          ^
          3
        expected-output: '8'
        comparison-method: exact
        timeout: 5
        max-score: 15
    
    # –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï: –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –æ–∂–∏–¥–∞–µ–º–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
    - name: –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
      id: div_zero_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å
        command: python task.py
        input: |
          10
          /
          0
        expected-output: 'Division by zero'  # –∏–ª–∏ 'error' –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç task.py
        comparison-method: contains
        timeout: 5
        max-score: 15
    
    - name: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
      id: unk_test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è
        command: python task.py
        input: |
          5
          %
          3
        expected-output: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è'
        comparison-method: contains
        timeout: 5
        max-score: 10
    
    # –ü–†–Ø–ú–û–ô –í–´–í–û–î –†–ï–ó–£–õ–¨–¢–ê–¢–û–í –î–õ–Ø –î–ï–ë–ê–ì–ê
    - name: Debug Outputs
      run: |
        echo "=== Raw outputs from tests ==="
        echo "ADD_RESULTS: ${{ steps.add_test.outputs.result }}"
        echo "=== Decoded ADD_RESULTS ==="
        echo '${{ steps.add_test.outputs.result }}' | base64 -d
        echo ""
        
    # –ü–†–û–ë–£–ï–ú –î–†–£–ì–û–ô –§–û–†–ú–ê–¢ –î–õ–Ø REPORTER
    - name: Create Reporter Inputs
      id: create_inputs
      run: |
        # –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º base64 –≤ JSON —Å—Ç—Ä–æ–∫–∏
        echo 'ADD_RESULTS<<EOF' >> $GITHUB_ENV
        echo '${{ steps.add_test.outputs.result }}' | base64 -d >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
        echo 'SUB_RESULTS<<EOF' >> $GITHUB_ENV
        echo '${{ steps.sub_test.outputs.result }}' | base64 -d >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
        echo 'MUL_RESULTS<<EOF' >> $GITHUB_ENV
        echo '${{ steps.mul_test.outputs.result }}' | base64 -d >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
        echo 'DIV_RESULTS<<EOF' >> $GITHUB_ENV
        echo '${{ steps.div_test.outputs.result }}' | base64 -d >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
        echo 'POW_RESULTS<<EOF' >> $GITHUB_ENV
        echo '${{ steps.pow_test.outputs.result }}' | base64 -d >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
        echo 'DIV_ZERO_RESULTS<<EOF' >> $GITHUB_ENV
        echo '${{ steps.div_zero_test.outputs.result }}' | base64 -d >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
        
        echo 'UNK_RESULTS<<EOF' >> $GITHUB_ENV
        echo '${{ steps.unk_test.outputs.result }}' | base64 -d >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
    
    - name: Autograding Reporter
      id: reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        ADD_RESULTS: ${{ env.ADD_RESULTS }}
        SUB_RESULTS: ${{ env.SUB_RESULTS }}
        MUL_RESULTS: ${{ env.MUL_RESULTS }}
        DIV_RESULTS: ${{ env.DIV_RESULTS }}
        POW_RESULTS: ${{ env.POW_RESULTS }}
        DIV_ZERO_RESULTS: ${{ env.DIV_ZERO_RESULTS }}
        UNK_RESULTS: ${{ env.UNK_RESULTS }}
      with:
        runners: add_test,sub_test,mul_test,div_test,pow_test,div_zero_test,unk_test
    
    - name: Generate Summary
      run: |
        # –ü–æ–ª—É—á–∞–µ–º –æ–±—â–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        TOTAL_POINTS="${{ steps.reporter.outputs.totalPoints || 0 }}"
        MAX_POINTS="${{ steps.reporter.outputs.maxPoints || 100 }}"
        
        # –ë–æ–ª–µ–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ –±–∞–ª–ª–æ–≤
        ADD_SCORE="${{ steps.add_test.outputs.score }}"
        SUB_SCORE="${{ steps.sub_test.outputs.score }}"
        MUL_SCORE="${{ steps.mul_test.outputs.score }}"
        DIV_SCORE="${{ steps.div_test.outputs.score }}"
        POW_SCORE="${{ steps.pow_test.outputs.score }}"
        DIV_ZERO_SCORE="${{ steps.div_zero_test.outputs.score }}"
        UNKNOWN_SCORE="${{ steps.unk_test.outputs.score }}"
        
        # –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞
        get_status() {
          local score="${1:-0}"
          if [ "$score" -gt 0 ]; then
            echo "‚úÖ"
          else
            echo "‚ùå"
          fi
        }
        
        ADD_STATUS=$(get_status "$ADD_SCORE")
        SUB_STATUS=$(get_status "$SUB_SCORE")
        MUL_STATUS=$(get_status "$MUL_SCORE")
        DIV_STATUS=$(get_status "$DIV_SCORE")
        POW_STATUS=$(get_status "$POW_SCORE")
        DIV_ZERO_STATUS=$(get_status "$DIV_ZERO_SCORE")
        UNKNOWN_STATUS=$(get_status "$UNKNOWN_SCORE")
        
        echo "## üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### üß™ –î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| –¢–µ—Å—Ç | –ë–∞–ª–ª—ã | –ú–∞–∫—Å–∏–º—É–º | –°—Ç–∞—Ç—É—Å |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|----------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| **–°–ª–æ–∂–µ–Ω–∏–µ** | ${ADD_SCORE:-0} | 15 | $ADD_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–í—ã—á–∏—Ç–∞–Ω–∏–µ** | ${SUB_SCORE:-0} | 15 | $SUB_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–£–º–Ω–æ–∂–µ–Ω–∏–µ** | ${MUL_SCORE:-0} | 15 | $MUL_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–î–µ–ª–µ–Ω–∏–µ** | ${DIV_SCORE:-0} | 15 | $DIV_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–°—Ç–µ–ø–µ–Ω—å** | ${POW_SCORE:-0} | 15 | $POW_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å** | ${DIV_ZERO_SCORE:-0} | 15 | $DIV_ZERO_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "| **–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è** | ${UNKNOWN_SCORE:-0} | 10 | $UNKNOWN_STATUS |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        if [ "$MAX_POINTS" -gt 0 ]; then
          PERCENTAGE=$((TOTAL_POINTS * 100 / MAX_POINTS))
        else
          PERCENTAGE=0
        fi
        
        echo "### üèÜ –ò—Ç–æ–≥–æ–≤–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**–í—Å–µ–≥–æ –±–∞–ª–ª–æ–≤:** $TOTAL_POINTS / $MAX_POINTS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä
        echo "**–ü—Ä–æ–≥—Ä–µ—Å—Å:**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "<div style='background: #e1e4e8; border-radius: 4px; height: 20px; width: 100%;'>" >> $GITHUB_STEP_SUMMARY
        echo "  <div style='background: #2ea44f; border-radius: 4px; height: 100%; width: $PERCENTAGE%;'></div>" >> $GITHUB_STEP_SUMMARY
        echo "</div>" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # –°–æ–æ–±—â–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        if [ "$TOTAL_POINTS" -eq "$MAX_POINTS" ]; then
          echo "üéâ **–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞! –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 80 ]; then
          echo "üëç **–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç! –ü–æ—á—Ç–∏ –≤—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã.**" >> $GITHUB_STEP_SUMMARY
        elif [ "$PERCENTAGE" -ge 60 ]; then
          echo "‚ö†Ô∏è **–ï—Å—Ç—å –Ω–∞–¥ —á–µ–º –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å.**" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå **–ù—É–∂–Ω–æ —Å–µ—Ä—å–µ–∑–Ω–æ –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ –∑–∞–¥–∞–Ω–∏–µ–º.**" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "*–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞*" >> $GITHUB_STEP_SUMMARY